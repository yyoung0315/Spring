<head>
	<meta charset="UTF-8">
	<title>타임리프 자료실 </title>

<body>
	<section>

		<div align="center">

					<tr>
						<td th:text="아이디"></td>
						<td><input type="text" name="id"></td>
					</tr>
					<tr>
						<td th:text="이름"></td>
						<td><input type="text" name="name"></td>
					</tr>

						<td>암호</td>
						<td><input type="password" name="password"></td>
					</tr>

						<td>구분</td>

							<select name="role">
								<option value="role_user">회원</option>	
								<option value="role_admin">관리자</option>									
							</select>
						</td>
					</tr>
					<tr>
						<td colspan="2" align="center">
							<input type="submit" value="등록하기">
						</td>
					</tr>
				</table>
				<br> <a href="index.html">(처음으로)</a>

		</div>
	</section>
	<div th:replace="/include/bottom"></div>
